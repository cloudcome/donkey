<body ontouchstart="">

<div ms-controller="radio">
    <input type="radio" name="radio" ms-duplex-text="radio" value="1">
    <input type="radio" name="radio" ms-duplex-text="radio" value="2">
    <input type="radio" name="radio" ms-duplex-text="radio" value="3">
    <input type="radio" name="radio" ms-duplex-text="radio" value="4">
    <h1>{{radio}}</h1>
    <input type="radio" name="radio2" value="true" ms-duplex-boolean="radio2">线上
    <input type="radio" name="radio2" value="false" ms-duplex-boolean="radio2">线下
    <h1>{{radio2}}</h1>
</div>

<div ms-controller="checkbox">
    <input type="checkbox" name="checkbox" ms-duplex="checkbox" value="1">
    <input type="checkbox" name="checkbox" ms-duplex="checkbox" value="2">
    <input type="checkbox" name="checkbox" ms-duplex="checkbox" value="3">
    <input type="checkbox" name="checkbox" ms-duplex="checkbox" value="4">
    <h1>{{checkbox}}</h1>
    <h2 ms-if="checkbox=='1'">show 1</h2>
    <h2 ms-if="checkbox=='2'">show 2</h2>
    <h2 ms-if="checkbox=='3'">show 3</h2>
    <h2 ms-if="checkbox=='4'">show 4</h2>
</div>

<div ms-controller="select">
    <select ms-duplex="select1" size="4" style="width: 100px;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <select ms-duplex="select2" size="4" multiple style="width: 100px;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <h1>{{select1}}</h1>
    <h1>{{select2}}</h1>
</div>

</body>
</html>
