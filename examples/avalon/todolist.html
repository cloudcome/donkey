        li{

        }

            padding: 6px;
        }

<body ontouchstart="">

<h1>avalon-original</h1>
<div id="todoList1">
    <input type="text" name="todo" ms-keypress="add" ms-duplex="todo">
    <ul>
        <li ms-repeat-item="list" ms-class="done: item.done">
            {{$index}}: {{item.text}}
            <button ms-click="check($index, item)">{{item.done ? '标记未完成': '标记已完成'}}</button>
        </li>
    </ul>
</div>
