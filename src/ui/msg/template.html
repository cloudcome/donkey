<div class="donkey-ui-msg">
    <div class="donkey-ui-msg-content">{{=content}}</div>
    {{if buttons.length}}
    <div class="donkey-ui-msg-btns">
        {{list buttons as index,button}}
        <div class="donkey-ui-msg-btn j-flag" data-index="{{index}}">{{=button}}</div>
        {{/list}}
    </div>
    {{/if}}
</div>
