<div class="donkey-ui-wysiwyg" id="donkey-ui-wysiwyg-{{index}}">
    <div class="donkey-ui-wysiwyg-header j-flag">
        {{list buttons as index,button}}
        {{if button.text}}
        <div class="donkey-ui-wysiwyg-icon donkey-ui-wysiwyg-icon-{{button.name}}" data-command="{{button.command}}" title="{{button.text}}"></div>
        {{else}}
        <div class="donkey-ui-wysiwyg-separator"></div>
        {{/if}}
        {{/list}}
    </div>
    <div class="donkey-ui-wysiwyg-body">
        <div class="donkey-ui-wysiwyg-content j-flag" contenteditable="true" spellcheck="false"></div>
    </div>
    <div class="donkey-ui-wysiwyg-footer j-flag"></div>
</div>
