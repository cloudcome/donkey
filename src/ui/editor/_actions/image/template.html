<div class="donkey-ui-editor_action-image">
    <div class="donkey-ui-editor_action-image-tab">
        <div class="donkey-ui-editor_action-image-tabitem">本地图片</div>
        <div class="donkey-ui-editor_action-image-tabitem">远程图片</div>
    </div>
    <div class="donkey-ui-editor_action-image-body">
        <div class="donkey-ui-editor_action-image-tabitem">
            <div class="donkey-ui-editor_action-image-file">
                <input type="file" name="file">
                <div class="donkey-ui-editor_action-image-text">选择、拖拽或粘贴图片文件</div>
            </div>
        </div>
        <div class="donkey-ui-editor_action-image-tabitem">
            <div class="donkey-ui-editor_action-image-item">
                <div class="donkey-ui-editor_action-image-key">图片链接：</div>
                <div class="donkey-ui-editor_action-image-val">
                    <input type="url" class="donkey-ui-editor_action-image-ipt donkey-ui-editor_action-image-url j-flag">
                </div>
            </div>
            <div class="donkey-ui-editor_action-image-item">
                <div class="donkey-ui-editor_action-image-key">图片标题：</div>
                <div class="donkey-ui-editor_action-image-val">
                    <input type="url" class="donkey-ui-editor_action-image-ipt donkey-ui-editor_action-image-title j-flag">
                </div>
            </div>
        </div>
    </div>
</div>
